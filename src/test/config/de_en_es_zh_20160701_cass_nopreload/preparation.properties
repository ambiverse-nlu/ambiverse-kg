# Can be any DataPrepConf
preparation.config = YAGO3

# Set this if YAGO3 should be built from the file.
yago3.file = /var/tmp/ambiverse/jenkins/workspace/aida_repository_creation/tmp_yago/yago_aida_en20160701_de20160701_zh20160701_es20160701/aidaFacts.tsv

# Specify order and alywas in pairs, e.g: eng,en,deu,de
target.languages = eng,en,deu,de,zho,zh,spa,es

# === ProtoBuff Settings ===
# The directory where the .proto files are saved
proto.target.directory = protos

# The package where the classes from the .proto files should go
# required
proto.classes.target.package = mpi.aida.access.compiledprotos

# The root directory for the package path
proto.aida.source.directory = src/main/java

# Path to the protoc executable
proto.protoc.path = /GW/aida/work/app/protobuf-2.6.0/src/protoc

# === DMap generation Settings ===
# The directory where the .dmap files are saved
dmap.target.directory = dMaps

# Defines the value compress behaviour
dmap.default.compress.values = true

# Defines the reuse behavior
# If 'true' no DMap will be overwritten
dmap.default.reuse = false


# === Elasticsearch generation Settings ===
# The name of the elasticsearch index
elasticsearch.index.name = key_value_elasticsearch

# The name of the elasticsearch cluster
elasticsearch.cluster.name = elasticsearch

# The host name
elasticsearch.host = localhost

# The host port
elasticsearch.port = 9300

# Defines the reuse behavior
# If 'true' no elasticsearch index will be overwritten
elasticsearch.default.reuse = false

# Number of replicas
elasticsearch.replicas = 1

# Number of shards
elasticsearch.shards = 5

# === Unit generation Settings ===
# Flag to create the entity_keywords and keyword_counts table
database.create.keywords = true

# Flag to create the entity_bigrams and bigram_counts table
database.create.bigrams = true

# The maximum number of keyphrases that should be taken for unit creation (0 = all)
database.unit.creation.threshold.topk = 0

# The maximum weight of the keyphrases that should be taken for unit creation (-1.0 = all)
database.unit.creation.threshold.min.weight = -1.0

# Mention prefix threshold for ner/lookup dictionary
dictionary.mention.prefixthreshold = 1.0

# Minimum count an anchor has to link to an entity to be included in the dictionary.
dictionary.anchors.minoccurrence = 3